<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Automóviles ■ Venta y Alquiler</title>
</head>
<body>

    <header id="encabezado">
        <div class="barra">
            <img class="logo-principal" src="./assets/images/Icono-auto.png" alt="Logo principal">
            <h2>Pisteando</h2>
            <h6>(como un campeón)</h6>
        </div>
        <nav>
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Anuncios</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2 class="section-title">Administración</h2>

        <div class="banner"></div>

        <form action="/submit" method="post">
  
            <div>
              <label for="titulo">Título:</label>
              <input type="text" id="titulo" name="titulo" required>
            </div>
            
            <div>
              <label>Transacción:</label><br>
              <input type="radio" id="venta" name="transaccion" value="venta" required>
              <label for="venta">Venta</label><br>
              <input type="radio" id="alquiler" name="transaccion" value="alquiler">
              <label for="alquiler">Alquiler</label>
            </div>
            
            <div>
              <label for="descripcion">Descripción:</label>
              <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            
            <div>
              <label for="precio">Precio:</label>
              <input type="number" id="precio" name="precio" required>
            </div>
            
            <div>
              <label for="puertas">Puertas:</label>
              <input type="number" id="puertas" name="puertas" required>
            </div>
            
            <div>
              <label for="km">Kilometraje:</label>
              <input type="number" id="km" name="km" required>
            </div>
            
            <div>
              <label for="potencia">Potencia:</label>
              <input type="number" id="potencia" name="potencia" required>
            </div>
            
            <button type="submit">Enviar</button>
            
          </form>
        
    </section>


    <footer>
        <div class="footer">
            <nav>
                <ul>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Anuncios</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <p>Todos los derechos reservados <date>2024</date> <span class="copyright">&copy</span></p>
        </div>
    </footer>

</body>
</html>
